<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Weather</title>
</head>
<body>
  <div id="loader"></div>
  <div class="container hidden" id="container">
    <div class="display-container">
      <div class="title">
        Weather
      </div>

      <form action="#" method="get" id="weather-form" name="weather-form">
        <div class="form-container">
          <div class="form-input-container">
            <div class="location-input form-city" id="form-city">
              <input type="text" class="city-input" id="city-input" name="city" placeholder="City" required>
            </div>

            <div class="location-input form-country" id="form-country">
              <select type="text" class="country-select" id="country-select" name="country">
                <option value="" disabled selected>Country</option>
              </select>

            </div>
            <div class="location-input form-state hidden" id="form-state">
              <select type="text" class="state-select" id="state-select" name="state">
                <option value="" disabled selected>State</option>
              </select>
            </div>

            <div class="units-container">
              <div class="imperial-container">
                <input type="radio" class="units-input" id="imperial-select" name="units" value="imperial" checked="checked">
                <label for="imperial-select">&deg;F</label>
              </div>
              
              <div class="metric-container">
                <input type="radio" class="units-input" id="metric-select" name="units" value="metric">
                <label for="metric-select">&deg;C</label>
              </div>
            </div>
          </div>

          <div class="form-submit">
            <input type="submit" value="Submit" class="submit-btn">
          </div>
        </div>
      </form>

      <div class="weather-info hidden" id="weather-info">
        <div class="weather-info-top">
          <div class="weather-heading" id="weather-heading"></div>
          <div class="weather-main-container">
            <div class="weather-main" id="temperature"></div>
            <div class="weather-main" id="weather-desc"></div>
          </div>
        </div>
        
        <div class="weather-info-bottom" id="weather-info-bottom">
          <div class="weather-details">
            <div class="weather-details-item" id="temp-feels-like"></div>
            <div class="weather-details-item" id="temp-high"></div>
            <div class="weather-details-item" id="temp-low"></div>
          </div>

          <div class="weather-details">
            <div class="weather-details-item" id="wind"></div>
            <div class="weather-details-item" id="humidity"></div>
            <div class="weather-details-item" id="pressure"></div>
          </div>
        </div>
      </div>

      <div class="error-msg hidden" id="error-msg"></div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
