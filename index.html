<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Weather App</title>
</head>
<body>
  <div class="container">
    <div class="form-container">
      <form action="#" method="post" id="location-form" name="location-form">
        <div class="form-city" id="form-city">
          <label for="city-input">City</label>
          <input type="text" id="city-input" name="city">
        </div>
        <div class="form-country" id="form-country">
          <label for="country-select">Country</label>
          <select type="text" id="country-select" name="country">
            <option value="" disabled selected></option>
          </select>
        </div>
        <div class="form-state hidden" id="form-state">
          <label for="state-input">State</label>
          <select type="text" id="state-select" name="state">
            <option value="" disabled selected></option>
          </select>
        </div>
        <div class="form-units" id="form-units">
          <input type="radio" id="imperial-select" name="units" value="imperial" checked="checked">
          <label for="imperial-select">&deg;F</label>
          <input type="radio" id="metric-select" name="units" value="metric">
          <label for="celsius-select">&deg;C</label>
        </div>
      
        <div class="form-submit">
          <input type="submit" value="Submit">
        </div>
      </form>
    </div>

    <div class="weather-info hidden" id="weather-info">
      <div class="weather-info-top">
        <div id="weather-heading"></div>
        <div id="temperature"></div>
        <div id="weather-desc"></div>
      </div>
      <div class="weather-info-bot">
        <div id="temperature-feels-like"></div>
        <div id="temperature-high"></div>
        <div id="temperature-low"></div>
        <div id="wind"></div>
        <div id="humidity"></div>
        <div id="pressure"></div>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
  <script>
    if (window.history.replaceState) {
        window.history.replaceState(null, null, window.location.href);
      }
  </script>
</body>
</html>
