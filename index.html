<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Weather App</title>
</head>
<body>
  <div class="container">
    <div class="form-container">
      <form action="#" method="post" id="location-form" name="location-form">
        <div class="form-city" id="form-city">
          <label for="city-input">City</label>
          <input type="text" id="city-input" name="city">
        </div>
        <div class="form-country" id="form-country">
          <label for="country-select">Country</label>
          <select type="text" id="country-select" name="country">
            <option value="" disabled selected></option>
          </select>
        </div>
        <div class="form-state hidden" id="form-state">
          <label for="state-input">State</label>
          <select type="text" id="state-select" name="state">
            <option value="" disabled selected></option>
          </select>
        </div>
      
        <div class="form-submit">
          <input type="submit" value="Submit">
        </div>
      </form>
    </div>

    <div class="weather-info"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
